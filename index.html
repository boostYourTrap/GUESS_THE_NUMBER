<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>

    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>

<div class="container" id="mainContent">
    <div class="row game-card align-items-center" id="gameCard">
        <div class="col col-md-4 offset-md-4">
            <div class="card text-center" id="card">
                <div class="card-header">
                    <p class="m-0">Вопрос №<span id="orderNumberField"> </span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField"> </span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-link" id="btnRetry">Заново</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="alertOverlay"></div>

        <div id="customPrompt" class="customPromptContainer">
            <div class="customPromptBox">
                <h2 id="promptTitle">Введите значение</h2>
                <input type="text"  id="promptInput" autocomplete="off">
                <p id="errorMessage"></p>
                <div class="promptButtons"></div>
                <button id="promptConfirm">Подтвердить</button>
                <button id="promptCancel">Отмена</button>
                </div>
        </div>

       
        <div id="bootstrapAlert" class="alert alert-primary alert-dismissible fade show" role="alert" style="display:none;">
            <strong></strong> 
            <button type="button"  class="btn-close" data-bs-dismiss="alert" aria-label="Close" id="closeAlertBtn"></button>
        </div>

<script src="script.js"></script>
</body>
</html>
